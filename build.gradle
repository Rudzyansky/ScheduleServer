apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

task buildServer(type: Jar) {
    manifest {
    }
    baseName = "Server"
    destinationDir = file("$rootDir/out")
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    compile 'com.vk.api:sdk:0.3.3'
    compile 'commons-cli:commons-cli:1.3.1'
    compile 'org.apache.logging.log4j:log4j-api:2.7'
    compile 'org.apache.logging.log4j:log4j-core:2.7'
    compile fileTree('libs', include: '*.jar')
    compile files('/home/admin/workspace/IdeaProjects/VFrame/VFrame-server.jar')
    compile files('/home/admin/workspace/IdeaProjects/VFrame/VFrame-server-sources.jar')
}